<template name="Table">
    {{#if inline}}
        <div class="row">
            <div class="col-lg-4">
                <h4>
                    {{#unless hideFilters}}
                    <div style="display: inline-block; vertical-align: middle">
                        {{>TableFilters Table=getInstance}}
                    </div>
                    {{/unless}}

                    {{{title}}}

                    {{#if filterTitle}}
                        - {{{filterTitle}}}
                    {{/if}}
                </h4>
            </div>
            <div class="col-lg-8">

                {{>TablePagination Table=getInstance}}
            </div>
        </div>



        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    {{#each columns}}
                        {{#unless ../disableSorting}}
                        <th class="TableSort">
                            {{label}}
                            {{#if _eq sorting 1}}
                                <i class="fa fa-chevron-up"></i>
                            {{/if}}

                            {{#if _eq sorting -1}}
                                <i class="fa fa-chevron-down"></i>
                            {{/if}}
                        </th>
                        {{else}}
                            <th>
                                {{label}}
                            </th>
                        {{/unless}}
                    {{/each}}
                </tr>
                </thead>
                <tbody>
                {{#each rows}}
                    <tr>
                        {{#each ../columns}}
                            <td>
                                {{#if template}}
                                    {{> Template.dynamic template=template}}
                                {{else}}
                                    {{{getColumnValue}}}
                                {{/if}}
                            </td>
                        {{/each}}
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-sm-6">
                {{#each actions}}
                    <a href="#" class="TableAction btn btn-xs {{class}}">
                        {{#if icon}}<i class="fa {{icon}}"></i>{{/if}}
                        {{label}}
                    </a>
                {{/each}}
            </div>
            <div class="col-sm-6">
                <input type="text" value="{{searchQuery}}" placeholder="Szukaj" class="TableSearch input-sm form-control">
            </div>
        </div>
    {{else}}
        <div class="wrapper wrapper-content animated fadeInLeft">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        {{{title}}}
                        {{#if filterTitle}}
                            <small>{{{filterTitle}}}</small>
                        {{/if}}
                    </h5>
                    <div class="ibox-tools">
                        {{#each actions}}
                            <a href="#" class="TableAction btn btn-xs {{class}}">
                                {{#if icon}}<i class="fa {{icon}}"></i>{{/if}}
                                {{label}}
                            </a>
                        {{/each}}
                    </div>
                </div>
                <div class="ibox-content" style="display: block;">
                    <div class="row">
                        <div class="col-sm-9">
                            {{>TableFilters Table=getInstance}}
                        </div>

                        <div class="col-sm-3">
                            <input type="text" value="{{searchQuery}}" placeholder="Szukaj" class="TableSearch input-sm form-control">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                {{#each columns}}
                                    <th class="TableSort">
                                        {{{label}}} {{{name}}}
                                        {{#if _eq sorting 1}}
                                            <i class="fa fa-chevron-up"></i>
                                        {{/if}}

                                        {{#if _eq sorting -1}}
                                            <i class="fa fa-chevron-down"></i>
                                        {{/if}}
                                    </th>
                                {{/each}}
                            </tr>
                            </thead>
                            <tbody>
                            {{#each rows}}
                            <tr>
                                {{#each ../columns}}
                                    <td>
                                        {{#if template}}

                                            {{> Template.dynamic template=template data=getColumnData}}
                                        {{else}}
                                            {{#if isLink}}
                                                <a href="#" class="TableColumnLink">{{{getColumnValue}}}</a>
                                            {{else}}
                                                {{{getColumnValue}}}
                                            {{/if}}
                                        {{/if}}
                                    </td>
                                {{/each}}
                            </tr>
                            {{else}}
                                <tr>
                                    <td>Brak danych</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>

                    {{>TablePagination Table=getInstance}}

                </div>
            </div>
        </div>
    {{/if}}
</template>
