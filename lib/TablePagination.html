<template name="TablePagination">
  <div class="row">
    <div class="text-right col-xs-12 col-sm-7 col-sm-push-5 col-md-6 col-md-push-6">
      <a class="TablePaginationPrev  btn btn-link btn-xs"><i class="fa fa-chevron-left"></i> </a>
      <a class="TablePaginationReset btn btn-link btn-xs"> Strona {{page}} </a>
      <a class="TablePaginationNext  btn btn-link btn-xs"><i class="fa fa-chevron-right"></i> </a>
      <div style="display: inline-block" class="dropup">
        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
          {{limit}} na stronÄ™
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right js-table-limit" aria-labelledby="dropdownMenu1">
          <li><a href="#">10</a></li>
          <li><a href="#">20</a></li>
          <li><a href="#">50</a></li>
          <li><a href="#">100</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
